<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3064/3064198.png">
</head>
<body>
  <div class="profile-container">
    <header class="profile-header">
      <div class="user-info">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064198.png" alt="Profile Icon" />
        <h2>Your Profile</h2>
      </div>
      <button id="logoutBtn">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064192.png" alt="Logout Icon" />
        Logout
      </button>
    </header>

    <div class="profile-content">
      <h3>Welcome!</h3>
      <p id="userEmail">Loading user info...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
